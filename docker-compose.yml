services:
  falkordb:
    image: falkordb/falkordb:v4.16.0
    container_name: simplemem-falkordb
    ports:
      - "6379:6379"
    volumes:
      - falkordb_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  falkordb-browser:
    image: falkordb/falkordb-browser:latest
    container_name: simplemem-browser
    ports:
      - "3000:3000"
    environment:
      - FALKORDB_HOST=falkordb
      - FALKORDB_PORT=6379
    depends_on:
      falkordb:
        condition: service_healthy
    restart: unless-stopped

volumes:
  falkordb_data:
