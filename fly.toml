# Fly.io configuration for SimpleMem-Lite Backend API
# https://fly.io/docs/reference/configuration/
#
# Architecture:
#   MCP (local, always) â†’ Backend API (this, cloud)
#   - Local MCP connects via SIMPLEMEM_BACKEND_URL
#   - Set SIMPLEMEM_AUTO_START=false when using cloud backend

app = "simplemem-lite"
primary_region = "sjc"

[build]
  dockerfile = "Dockerfile"

[env]
  # Data persistence
  SIMPLEMEM_DATA_DIR = "/data"
  # Backend API port
  PORT = "8420"
  # Graph backend: kuzu (embedded, no Docker needed)
  SIMPLEMEM_GRAPH_BACKEND = "kuzu"
  # Cloud deployment requires auth
  SIMPLEMEM_REQUIRE_AUTH = "true"

[http_service]
  internal_port = 8420
  force_https = true
  auto_stop_machines = "suspend"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

# Persistent volume for LanceDB + KuzuDB data
[mounts]
  source = "simplemem_data"
  destination = "/data"
  initial_size = "1gb"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

# Health checks using /health endpoint
[checks]
  [checks.alive]
    port = 8420
    type = "http"
    path = "/health"
    interval = "30s"
    timeout = "5s"
