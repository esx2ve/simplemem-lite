# Fly.io configuration for SimpleMem-Lite Backend API
# https://fly.io/docs/reference/configuration/
#
# Architecture:
#   MCP (local, always) â†’ Backend API + Memgraph (this, cloud)
#   - Local MCP connects via SIMPLEMEM_BACKEND_URL
#   - Set SIMPLEMEM_AUTO_START=false when using cloud backend
#   - Co-located: Memgraph + LanceDB + API on single always-on machine

app = "simplemem-lite"
primary_region = "sjc"

[build]
  dockerfile = "Dockerfile.combined"

[env]
  # Data persistence
  SIMPLEMEM_DATA_DIR = "/data"
  # Backend API port
  PORT = "8420"
  # Graph backend: Memgraph (co-located via supervisord)
  SIMPLEMEM_GRAPH_BACKEND = "memgraph"
  SIMPLEMEM_MEMGRAPH_HOST = "localhost"
  SIMPLEMEM_MEMGRAPH_PORT = "7687"
  # Cloud deployment requires auth
  SIMPLEMEM_REQUIRE_AUTH = "true"
  # Use TOON format for 30-60% token reduction in responses
  SIMPLEMEM_OUTPUT_FORMAT = "toon"

[http_service]
  internal_port = 8420
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

# Persistent volume for LanceDB + Memgraph data
[mounts]
  source = "simplemem_data"
  destination = "/data"
  initial_size = "32gb"

[[vm]]
  memory = "64gb"
  cpu_kind = "performance"
  cpus = 8

# Graceful shutdown timeout (default is 5s)
# Give LanceDB + Memgraph time to flush pending writes before SIGKILL
kill_timeout = "30s"

# Health checks using /health endpoint
[checks]
  [checks.alive]
    port = 8420
    type = "http"
    path = "/health"
    interval = "30s"
    timeout = "10s"
    grace_period = "60s"  # Allow time for Memgraph + LanceDB initialization
