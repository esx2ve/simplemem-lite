# Fly.io configuration for SimpleMem-Lite Backend API
# https://fly.io/docs/reference/configuration/
#
# Architecture:
#   MCP (local, always) â†’ Backend API + FalkorDB (this, cloud)
#   - Local MCP connects via SIMPLEMEM_BACKEND_URL
#   - Set SIMPLEMEM_AUTO_START=false when using cloud backend
#   - Co-located: FalkorDB + LanceDB + API on single always-on machine

app = "simplemem-lite"
primary_region = "sjc"

[build]
  dockerfile = "Dockerfile.combined"

[env]
  # Data persistence
  SIMPLEMEM_DATA_DIR = "/data"
  # Backend API port
  PORT = "8420"
  # Graph backend: FalkorDB (co-located via supervisord)
  SIMPLEMEM_GRAPH_BACKEND = "falkordb"
  SIMPLEMEM_FALKOR_HOST = "localhost"
  SIMPLEMEM_FALKOR_PORT = "6379"
  # Cloud deployment requires auth
  SIMPLEMEM_REQUIRE_AUTH = "true"

[http_service]
  internal_port = 8420
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

# Persistent volume for LanceDB + FalkorDB data
[mounts]
  source = "simplemem_data"
  destination = "/data"
  initial_size = "1gb"

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1

# Graceful shutdown timeout (default is 5s)
# Give LanceDB + FalkorDB time to flush pending writes before SIGKILL
kill_timeout = "30s"

# Health checks using /health endpoint
[checks]
  [checks.alive]
    port = 8420
    type = "http"
    path = "/health"
    interval = "30s"
    timeout = "10s"
    grace_period = "60s"  # Allow time for FalkorDB + LanceDB initialization
